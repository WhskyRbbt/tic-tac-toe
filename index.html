<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
  <body>
    <h1>Tic - Tac - Toe</h1>
    <h2 id="player">Player turn: </h2>
        <table id="board">
          <tr>
            <td class="box" id="0"></td>
            <td class="box" id="1"></td>
            <td class="box" id="2"></td>
          </tr>
          <tr>
            <td class="box" id="3"></td>
            <td class="box" id="4"></td>
            <td class="box" id="5"></td>
          </tr>
          <tr>
            <td class="box" id="6"></td>
            <td class="box" id="7"></td>
            <td class="box" id="8"></td>
          </tr>
        </table>
    <div class="gameEnd">
        <button class="startNew" onClick="window.location.reload();">Restart</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
